				<div class="content">
					<h1>Регистрация</h1>
					
					<p>Заполните анкету любимого пользователя, и мы ответим на любой Ваш вопрос по html.</p>
					
					<form class="registration" method="post" action="#">
						<fieldset>
						
							<legend><b>Анкета любимого посетителя</b></legend>
							
							<div>
								<label>Фамилия: </label><br>
								<input type="text" class="fio" placeholder="Иванов">
							</div>
							
							<div>
								<label>Имя: </label><br>
								<input type="text" class="fio" placeholder="Иван">
							</div>
							
							<div>
								<label>Отчество: </label><br>
								<input type="text" class="fio" placeholder="Иванович">
							</div>
							
							<div>
								<label>Ваш пол: </label><br>
								
								<label class="border-check">
									<input type="radio" name="sex" value="0"> Мужской
								</label>
								<label class="border-check">
									<input type="radio" name="sex" value="1"> Женский
								</label>
								<label class="border-check">
									<input type="radio" name="sex" value="2"> Не определен
								</label>
							</div>
							
							<div>
								<label>Дата рождения: </label><br>
								<input type="date" size="50">
							</div>					
							
							<div>
								<label>Добавьте свое фото: </label><br>
								<input type="file"placeholder="Добавить файл...">
							</div>
							
							<div>
								<label>E-mail: </label><br>
								<input type="email" placeholder="test@test.ru">
							</div>
							
							<div>
								<label>Ваш сайт: </label><br>
								<input type="text" value="http://">
							</div>

							<div style="margin: 10px 0;">
								<label>Какие навыки вы хотите получить? </label><br>
								
								<label class="border-check">
									<input type="checkbox" name="skill" value="0"> HTML/CSS
								</label>
								<label class="border-check">
									<input type="checkbox" name="skill" value="1"> Javascript
								</label>
								<label class="border-check">	
									<input type="checkbox" name="skill" value="2"> Jquery
								</label>
								<label class="border-check">
									<input type="checkbox" name="skill" value="3"> PHP
								</label>
							</div>
							
							<div style="margin: 10px 0;">
								<label>Расскажите немного о себе: </label><br>
								<textarea name="about" rows="10" cols="51"></textarea>
							</div>
							
							<div>
								<label>Придумайте пароль: </label><br>
								<input type="password">
							</div>
							
							<div>
								<label>Подтвердите пароль: </label><br>
								<input type="password">
							</div>
							
							<div style="margin: 10px 0;">
								<input type="submit" value="Зарегистрироваться">
								<input type="reset" value="Очистить форму">
							</div>

						</fieldset>
					</form>
				</div>
			</div>
			
		</div>
