						<tbody>
							<tr>
								<td rowspan="3">1</td>
								<td>2</td>
								<td>3</td>
							</tr>
							<tr>
								<td colspan="2">5</td>
							</tr>
							<tr>
								<td>8</td>

							</tr>
						</tbody>
					</table>
					
					<table class="casual">
						<caption>Пример таблицы 2</caption>

							<tr>
								<td colspan="2">1</td>
								<td>3</td>
							</tr>

								<td>4</td>

								</tr>
								<tr>
									<td>
										<label>Имя: </label>
									</td>
									<td>

								</tr>
								<tr>
									<td>
